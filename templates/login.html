{% extends "layout.html" %}

{% block content %}

<style>
/* The Modal (background) */
.modal {
    position: fixed; /* Stay in place */
    padding-top: 100px; /* Location of the box */

    
}
</style>

   <!--login modal-->
 <div id="loginModal" class="modal show" tabindex="-1" role="dialog" aria-hidden="true" style="display: block;>
    <div class="modal-dialog" style="position: relative;  top: 137px;width:1000px;height:350px;">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Login</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <form method="post" class="form col-md-12 center-block" action="/login">
            <div class="form-group">
              <input type="text" class="form-control input-lg" name="userName" placeholder="Username">
            </div>
            <div class="form-group">
              <input type="password" class="form-control input-lg" name="pw" placeholder="Password">
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-lg btn-block">Sign In</button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <form action="/">
            {% if failed %}
                <h3 style="color:#ff3333;"><center><marquee style="height:1;width:200" scrollamount="200" scrolldelay="500">Invalid username or password!</marquee></center></h3>
            {% endif %}
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
  <!-- /.modal -->
{% endblock %}
